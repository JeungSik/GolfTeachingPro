<!DOCTYPE html>
<html>
<head>
    <title>View video list</title>
</head>

<body>
<h1 style="color:white;">동영상 목록보기</h1>
<img width="50%" height="50%" src="file:///android_asset/www/images/View_videolist_click.jpg">
<p style="color:white;font-size:120%;">비디오목록 버튼을 클릭한다.</p>
<img width="50%" height="50%" src="file:///android_asset/www/images/View_videolist_tabs.jpg">
<p style="color:white;font-size:120%;">1. Golf Teaching Pro앱으로 촬영된 동영상 목록만 볼 수 있다.</p>
<p style="color:white;font-size:120%;">2. 스마트폰에 저장되어 있는 모든 동영상 폴더 볼 수 있다.</p>
<p style="color:white;font-size:120%;">3. 스마트폰에 저장되어 모든 동영상 목록을 볼 수 있다.</p>
<img width="50%" height="50%" src="file:///android_asset/www/images/View_videolist_longclick.png">
<p style="color:white;font-size:120%;">동영상 목록을 길게 누르면 공유, 삭제, 이름변경 메뉴가 나타나며,
    동영상 목록을 짧게 누르면 <a href="file:///android_asset/www/watching_video.html">동영상 보기</a>가 실행된다.</p>
<img width="50%" height="50%" src="file:///android_asset/www/images/View_videolist_order.jpg">
<p style="color:white;font-size:120%;">우측상단 끝의 메뉴버튼을 누르면 동영상 목록의 정렬 방법을 지정할 수 있다.</p>
<img width="50%" height="50%" src="file:///android_asset/www/images/View_videolist_search.jpg">
<p style="color:white;font-size:120%;">우측상단의 돋보기을 클릭하면 동영상 검색이 가능하다.</p>
</body>
</html>
